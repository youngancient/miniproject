<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header class="">
        <nav class="">
          <div class="alinks">
            <a href="../me.html" class="desktop-nav">Home</a>
            <a href="../contact/contact.html" class="">Contact</a>
            <a href="#" class="">Register</a>
            <a href="./login.html" class=".login"
              ><button>Login</button></a
            >
          </div>
          <div class="iconlinks">
            <a href="../me.html" class="home">
              <i class="fa fa-house-chimney"></i>
            </a>
            <a href="#" class="bars">
              <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </header>
    <main class="">
        <div class="main">
            <div class="header register">
                <h2>WELCOME NEWBIE!</h2>
                <hr />
                <h4>REGISTER HERE</h4>
            </div>
            <div class="form">
                <form>
                    <div class="horizontal">
                        <div class="">
                            <label for="f-name">First Name</label>
                            <input type="text" name="f-name" required placeholder="first name _here_">
                        </div>
                        <div class="right">
                            <label for="l-name">Last Name</label>
                            <input type="text" name="l-name" required placeholder="last name_here_">
                        </div>
                    </div>
                    <div class="spaced">
                        <label for="gender">Gender</label>
                        <select name="gender" class="dropdown">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select> 
                    </div>
                    <div class="spaced">
                        <label for="number">Phone number</label>
                        <input type="number" required name="number">
                    </div>
                    <div class="spaced">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="youremail@gmail.com">
                    </div>
                    <div class="horizontal">
                        <div class="">
                            <label for="country">Country</label>
                            <input type="text" name="country" required placeholder="country_here_">
                        </div>
                        <div class="right">
                            <label for="state">State/Province</label>
                            <input type="text" name="state" required placeholder="state_here_">
                        </div>
                    </div>
                    <div class="spaced">
                        <label for="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="spaced">
                        <label for="c-pass">Confirm Password</label>
                        <input type="password" name="c-pass" required>
                    </div>
                    <div id="button">
                        <button>REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span
          ><strong><h4>&copy;2022 Jude Tochy</h4></strong>
          <div class="footer-icon">
            <a href="https://www.linkedin.com/in/jude-tochy-922492227/" class="">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="https://github.com/youngancient/learn-frontend.git" class="">
                <i class="fa-brands fa-github"></i>
          </div>
        </span>
      </footer>
      <script src="../script.js"></script>
</body>
</html>
