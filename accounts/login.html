<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header class="">
        <nav class="">
          <div class="alinks">
            <a href="../me.html" class="desktop-nav">Home</a>
            <a href="../contact/contact.html" class="">Contact</a>
            <a href="./register.html" class="">Register</a>
            <a href="#" class=".login"
              ><button>Login</button></a
            >
          </div>
          <div class="iconlinks">
            <a href="../me.html" class="home">
              <i class="fa fa-house-chimney"></i>
            </a>
            <a href="#" class="bars">
              <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </header>
    <main class="login-main">
        <div class="main">
            <div class="header">
                <h2>WELCOME BACK!</h2>
                <hr />
                <h4>LOGIN HERE</h4>
            </div>
            <div class="form">
                <form>
                    <div class="login">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="youremail@gmail.com">
                    </div>
                    <div class="spaced">
                        <label for="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div id="button">
                        <button>SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span
          ><strong><h4>&copy;2022 Jude Tochy</h4></strong>
          <div class="footer-icon">
            <a href="#" class="linkedin">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="linkedin">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </span>
      </footer>
    
    <script src="../script.js"></script>
</body>
</html>
