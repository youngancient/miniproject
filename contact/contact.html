<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header class="">
        <nav class="">
          <div class="alinks">
            <a href="../me.html" class="desktop-nav">Home</a>
            <a href="#" class="">Contact</a>
            <a href="../accounts/register.html" class="">Register</a>
            <a href="../accounts/login.html" class=""
              ><button>Login</button></a
            >
          </div>
          <div class="iconlinks">
            <a href="../me.html" class="home">
              <i class="fa fa-house-chimney"></i>
            </a>
            <a href="#" class="bars">
              <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </header>
    <main class="">
        <div class="main">
            <div class="header">
                <h2>WELCOME Guys!</h2>
                <hr>
                <h4>Contact Me Here</h4>
            </div>
            <div class="form">
                <form>
                    <div class="">
                        <label for="name">Name</label>
                        <input type="text" name="name" required placeholder="your name here">
                    </div>
                    <div class="spaced">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="yourname@gmail.com">
                    </div>
                    <div class="spaced">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="your message here" required></textarea>
                    </div>
                    <div id="button">
                        <button>SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span
          ><strong><h4>&copy;2022 Jude Tochy</h4></strong>
          <div class="footer-icon">
            <a href="https://www.linkedin.com/in/jude-tochy-922492227/" class="">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/youngancient/learn-frontend.git" class="">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </span>
      </footer>
    
    <script src="../script.js"></script>
</body>
</html>
